<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="lets-play">
        <h1>Tic Tac Toe</h1>
        <form class="form-input">
            <button type="submit" id="lets-play-btn">Let's Play!</button>
            <div class="flex">
                <div class="name-div">
                    <label for="player1">Player 1 name</label>
                    <input type="text" class="text-input" name="player1" id="player1">
                </div>
                <div class="name-div">
                    <label for="player2">Player 2 name</label>
                    <input type="text" class="text-input" name="player2" id="player2">
                </div>

            </div>
        </form>
    </div>
    <div class="container fade-out">
        <h1>Tic Tac Toe</h1>
        <p id="status"></p>
        <div class="game-container">
            <div data-cell-index='0' class="cell"></div>
            <div data-cell-index='1' class="cell"></div>
            <div data-cell-index='2' class="cell"></div>
            <div data-cell-index='3' class="cell"></div>
            <div data-cell-index='4' class="cell"></div>
            <div data-cell-index='5' class="cell"></div>
            <div data-cell-index='6' class="cell"></div>
            <div data-cell-index='7' class="cell"></div>
            <div data-cell-index='8' class="cell"></div>
        </div>
        <button id="reset">RESET</button>
    </div>










    <footer class="footer">
        Built by
        <a class="footer-link" href="https://github.com/fuaberu"target="_blank">Fuaberu</a> | <a class="footer-link" href="https://github.com/fuaberu/Library"target="_blank">Source Code</a>
    </footer>
</body>
</html>
