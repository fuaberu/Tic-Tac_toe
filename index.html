<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="lets-play">
        <h1>Tic Tac Toe</h1>
        <button onclick="openGame()">Let's Play!</button>
    </div>
    <div class="container fade-out">
        <h1>Tic Tac Toe</h1>
        <div class="game-container">
            <div data-cell-index='0' class="cell"></div>
            <div data-cell-index='1' class="cell"></div>
            <div data-cell-index='2' class="cell"></div>
            <div data-cell-index='3' class="cell"></div>
            <div data-cell-index='4' class="cell"></div>
            <div data-cell-index='5' class="cell"></div>
            <div data-cell-index='6' class="cell"></div>
            <div data-cell-index='7' class="cell"></div>
            <div data-cell-index='8' class="cell"></div>
        </div>
        <button class="reset">RESET</button>
    </div>










    <footer class="footer">
        Built by
        <a class="footer-link" href="https://github.com/fuaberu"target="_blank">Fuaberu</a> | <a class="footer-link" href="https://github.com/fuaberu/Library"target="_blank">Source Code</a>
    </footer>
</body>
</html>
